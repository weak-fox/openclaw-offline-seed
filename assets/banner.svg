<svg width="854" height="180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 854 180" role="img" aria-label="openclaw-offline-seed banner">
  <defs>
    <!-- Background Gradients (Light and Clean) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="50%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>

    <!-- Premium Accent Gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/> <!-- Emerald -->
      <stop offset="50%" stop-color="#3B82F6"/> <!-- Blue -->
      <stop offset="100%" stop-color="#EF4444"/> <!-- Red -->
    </linearGradient>

    <!-- Text and Element Glows -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.08" flood-color="#0F172A" />
    </filter>

    <!-- Tech Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CBD5E1" stroke-width="1" stroke-opacity="0.8"/>
      <circle cx="0" cy="0" r="1.5" fill="#94A3B8" opacity="0.6"/>
    </pattern>
    
    <clipPath id="rectClip">
      <rect width="854" height="180" rx="16" />
    </clipPath>
  </defs>

  <style>
    .title {
      font-size: 52px;
      font-weight: 800;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      fill: #0F172A;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      fill: #64748B;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .text-container {
      animation: floatUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .nodes {
      animation: pulse 4s ease-in-out infinite alternate;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { opacity: 0.3; transform: translateY(0); }
      100% { opacity: 0.8; transform: translateY(-2px); }
    }
  </style>

  <g clip-path="url(#rectClip)">
    <!-- Base Layer -->
    <rect width="854" height="180" fill="url(#bg)" />
    
    <!-- Grid Overlay -->
    <rect width="854" height="180" fill="url(#grid)" />

    <!-- Animated Circuit Lines -->
    <g class="nodes" stroke-width="2" fill="none">
      <path d="M -50 50 L 120 50 L 160 90 L 300 90" stroke="#10B981" stroke-opacity="0.5" />
      <path d="M 880 130 L 720 130 L 680 90 L 540 90" stroke="#EF4444" stroke-opacity="0.5" />
      <path d="M 200 160 L 300 160 L 350 110" stroke="#3B82F6" stroke-opacity="0.4" />
      
      <!-- Glowing Nodes -->
      <circle cx="120" cy="50" r="4" fill="#10B981" filter="url(#glow)"/>
      <circle cx="300" cy="90" r="4" fill="#10B981" />
      <circle cx="720" cy="130" r="4" fill="#EF4444" filter="url(#glow)"/>
      <circle cx="540" cy="90" r="4" fill="#EF4444" />
      <circle cx="350" cy="110" r="3" fill="#3B82F6" />
    </g>

    <!-- Top Glowing Accent Border -->
    <rect x="0" y="0" width="854" height="4" fill="url(#accent)" />

    <!-- Ambient Background Particles -->
    <g opacity="0.5">
      <circle cx="80" cy="120" r="2" fill="#10B981">
        <animate attributeName="cy" values="120;100;120" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="780" cy="50" r="3" fill="#EF4444">
        <animate attributeName="cy" values="50;70;50" dur="7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="420" cy="30" r="2" fill="#3B82F6">
        <animate attributeName="cy" values="30;50;30" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Glassmorphism Content Panel (Light Mode) -->
    <rect x="107" y="30" width="640" height="120" rx="20" fill="#FFFFFF" fill-opacity="0.7" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Light Sweep Animation inside the Glass -->
    <mask id="glassMask">
      <rect x="107" y="30" width="640" height="120" rx="20" fill="#fff" />
    </mask>
    <g mask="url(#glassMask)">
      <rect x="-640" y="30" width="640" height="120" fill="url(#accent)" opacity="0.05">
        <animate attributeName="x" values="-640;854" dur="7s" repeatCount="indefinite" />
      </rect>
    </g>

    <!-- Text Elements -->
    <g class="text-container">
      <text x="427" y="85" text-anchor="middle" alignment-baseline="middle" class="title">
        openclaw-offline-seed
      </text>
      <text x="427" y="130" text-anchor="middle" alignment-baseline="middle" class="subtitle">
        Offline Plugin &amp; Skill Seeding
      </text>
    </g>

    <!-- Little Green Dot to signify "Active/Online/Seeded" next to title -->
    <circle cx="704" cy="74" r="5" fill="#10B981" filter="url(#glow)" class="text-container" />
  </g>
</svg>