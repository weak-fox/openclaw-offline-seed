<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="openclaw-offline-seed premium icon">
  <defs>
    <!-- Light & Bright Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    
    <!-- Lobster Armor Gradients (Premium metallic red/crimson on light) -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#EF4444"/>
      <stop offset="1" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="bodyGradDark" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#DC2626"/>
      <stop offset="1" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="clawGrad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FCA5A5"/>
      <stop offset="0.2" stop-color="#EF4444"/>
      <stop offset="1" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="clawLightGrad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FEF2F2"/>
      <stop offset="1" stop-color="#E11D48"/>
    </linearGradient>
    <linearGradient id="segmentGrad" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#F43F5E"/>
      <stop offset="1" stop-color="#E11D48"/>
    </linearGradient>
    <linearGradient id="segmentGradDark" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#E11D48"/>
      <stop offset="1" stop-color="#BE123C"/>
    </linearGradient>

    <!-- Tech Seed Gradients -->
    <linearGradient id="seedGrad" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#10B981"/>
      <stop offset="1" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="seedGradLight" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#34D399"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>

    <!-- Light Mode Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.15" />
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Mirrored Left Arm Component -->
    <g id="left-arm">
      <!-- Majestic swept-back Antenna -->
      <path d="M 240 140 C 220 80 130 30 50 70" fill="none" stroke="#FCA5A5" stroke-width="4" stroke-linecap="round"/>
      <path d="M 240 140 C 220 80 130 30 50 70" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Upper arm (Shoulder to Elbow) -->
      <polygon points="215,190 160,210 135,175 180,165" fill="url(#bodyGradDark)" stroke="#9F1239" stroke-width="2" stroke-linejoin="round"/>
      <!-- Forearm (Elbow to Wrist) -->
      <polygon points="160,210 140,150 160,140 180,180" fill="url(#bodyGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>
      
      <!-- Main Outer Claw (Massive Scythe) -->
      <path d="M 140 150 C 80 130 80 60 230 30 C 190 70 170 100 160 110 C 155 130 150 140 140 150 Z" fill="url(#clawGrad)" stroke="#FDA4AF" stroke-width="2" stroke-linejoin="round"/>
      <!-- Inner Thumb -->
      <path d="M 160 110 C 180 90 200 80 230 100 C 200 110 180 120 160 110 Z" fill="url(#clawLightGrad)" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.9" stroke-linejoin="round"/>
    </g>
  </defs>

  <!-- Background Base -->
  <rect width="512" height="512" rx="112" fill="url(#bg)" stroke="#CBD5E1" stroke-width="1"/>
  
  <g filter="url(#shadow)">
    <!-- Decorative Tech Pedestal Circles (Light mode) -->
    <circle cx="256" cy="256" r="200" fill="none" stroke="#CBD5E1" stroke-width="2" />
    <circle cx="256" cy="256" r="160" fill="#F1F5F9" stroke="#94A3B8" stroke-dasharray="4 8" stroke-width="2"/>

    <!-- Tail Fan (Uropods & Telson) -->
    <polygon points="242,350 170,410 210,430" fill="url(#bodyGradDark)" stroke="#9F1239" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="242,350 190,435 230,445" fill="url(#bodyGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="270,350 342,410 302,430" fill="url(#bodyGradDark)" stroke="#9F1239" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="270,350 322,435 282,445" fill="url(#bodyGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="242,345 270,345 280,440 256,460 232,440" fill="url(#bodyGrad)" stroke="#FDA4AF" stroke-width="2" stroke-linejoin="round"/>

    <!-- Geometric Abdomen Segments -->
    <polygon points="237,325 275,325 270,350 256,360 242,350" fill="url(#segmentGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="232,305 280,305 275,330 256,340 237,330" fill="url(#segmentGradDark)" stroke="#9F1239" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="227,285 285,285 280,310 256,320 232,310" fill="url(#segmentGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="222,265 290,265 285,290 256,300 227,290" fill="url(#segmentGradDark)" stroke="#9F1239" stroke-width="2" stroke-linejoin="round"/>
    <polygon points="215,245 297,245 290,270 256,280 222,270" fill="url(#segmentGrad)" stroke="#E11D48" stroke-width="2" stroke-linejoin="round"/>

    <!-- Swept-back Head Carapace Shield -->
    <path d="M 256 120 C 230 140 210 160 210 200 L 215 250 C 235 260 277 260 297 250 L 302 200 C 302 160 282 140 256 120 Z" fill="url(#bodyGrad)" stroke="#FDA4AF" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Cybernetic Eyes (Darker contrast for light mode) -->
    <circle cx="230" cy="135" r="7" fill="#0F172A" stroke="#475569" stroke-width="1"/>
    <circle cx="282" cy="135" r="7" fill="#0F172A" stroke="#475569" stroke-width="1"/>
    <circle cx="232" cy="133" r="2" fill="#34D399" filter="url(#glow)"/>
    <circle cx="284" cy="133" r="2" fill="#34D399" filter="url(#glow)"/>

    <!-- Seed Assembly (Centered, clamped by the claws) -->
    <g id="seed-assembly">
      <!-- Radiant Emitting Glow -->
      <circle cx="256" cy="80" r="30" fill="#10B981" opacity="0.4" filter="url(#glow)"/>
      <circle cx="256" cy="80" r="15" fill="#34D399" opacity="0.8" filter="url(#glow)"/>
      
      <!-- Tech Hexagon Base -->
      <polygon points="256,35 286,55 286,105 256,125 226,105 226,55" fill="url(#seedGrad)" stroke="#10B981" stroke-width="2" stroke-linejoin="round"/>
      
      <!-- Inner Glowing Core Facets -->
      <polygon points="256,45 276,60 276,100 256,115 236,100 236,60" fill="url(#seedGradLight)" />
      <polygon points="256,55 266,65 266,95 256,105 246,95 246,65" fill="#A7F3D0" />
      
      <!-- Circuit Nodes -->
      <line x1="256" y1="35" x2="256" y2="125" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
      <polyline points="256,60 276,70 286,70" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8" stroke-linejoin="round"/>
      <polyline points="256,100 236,90 226,90" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8" stroke-linejoin="round"/>
    </g>

    <!-- Mirrored Symmetrical Arms and Claws Holding the Seed -->
    <use href="#left-arm" />
    <use href="#left-arm" transform="translate(512, 0) scale(-1, 1)" />

    <!-- Premium Offline Badge (Light Mode) -->
    <g transform="translate(380, 380)">
      <circle cx="50" cy="50" r="46" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="6" />
      <circle cx="50" cy="50" r="40" fill="#FFFFFF" />
      
      <!-- Sleek Wi-Fi Symbol -->
      <path d="M 30 45 C 40 35 60 35 70 45" fill="none" stroke="#64748B" stroke-width="5" stroke-linecap="round" />
      <path d="M 20 30 C 40 10 60 10 80 30" fill="none" stroke="#64748B" stroke-width="5" stroke-linecap="round" />
      <circle cx="50" cy="62" r="6" fill="#64748B" />
      
      <!-- Bold Disconnect Slash -->
      <path d="M 25 75 L 75 25" stroke="#EF4444" stroke-width="6" stroke-linecap="round" />
    </g>
  </g>
</svg>